<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below</p>

    <form id="resetForm">
      <div class="form-group password-group">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <span class="show-pass" data-target="newPassword">üëÅ</span>
      </div>
      <div class="form-group password-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="show-pass" data-target="confirmPassword">üëÅ</span>
      </div>
      <button type="submit" class="submit-btn">Update Password</button>
      <div class="loader" id="resetLoader"></div>
      <div id="resetMessage"></div>
    </form>

    <div class="back-home">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Token URL se le lo
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.body.innerHTML = '<div class="auth-card"><h2 style="color:white;">Invalid or missing reset token</h2></div>';
    }

    // Password toggle
    document.querySelectorAll('.show-pass').forEach(icon => {
      icon.addEventListener('click', () => {
        const target = document.getElementById(icon.dataset.target);
        target.type = target.type === 'password' ? 'text' : 'password';
      });
    });

    // Submit new password
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;
      const loader = document.getElementById('resetLoader');
      loader.style.display = 'block';

      if (newPass !== confirmPass) {
        document.getElementById('resetMessage').innerHTML = '<div class="message error">Passwords do not match</div>';
        loader.style.display = 'none';
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password: newPass })
        });

        const data = await res.json();
        loader.style.display = 'none';

        if (res.ok) {
          document.getElementById('resetMessage').innerHTML = '<div class="message success">Password updated successfully! Redirecting to login...</div>';
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          document.getElementById('resetMessage').innerHTML = `<div class="message error">${data.message}</div>`;
        }
      } catch (err) {
        loader.style.display = 'none';
        document.getElementById('resetMessage').innerHTML = '<div class="message error">Network error</div>';
      }
    });
  </script>
</body>
</html>
